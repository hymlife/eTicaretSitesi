<div class="card">

   
    <div class="view overlay">
      <img [src]="product.image" class="card-img-top" height="200" width="100" alt="">
      <a>
        <div class="mask rgba-white-slight waves-effect waves-light"></div>
      </a>
    </div>
    

    
    <div class="card-body text-center">
      
      <a href="" class="grey-text">
        <h5>{{product.category}}</h5>
      </a>
      <h5>
        <strong>
          <a href="" class="dark-grey-text">{{product.title}}
            <span class="badge badge-pill danger-color">YENİ</span>
          </a>
        </strong>
      </h5>

      <h4 class="font-weight-bold blue-text">
        <strong>{{product.price}} TL</strong>
      </h4>

    </div>
    
    <div class="card-footer" >
      <button 
      *ngIf=" getQuantity() === 0 ; else updateQuantity"
      (click)="addToCart(product)"
      class="btn btn-primary btn-block">Sepete Ekle <i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
      
      <ng-template #updateQuantity>
        <div class="row no-gutters">
          <div ><button (click)="removeToCart(product)" class="btn btn-secondary btn-sm">Çıkar</button></div>
          <div class="col text-center"> Sepetinizde <b>{{getQuantity()}}</b> adet var</div>
          <div ><button (click)="addToCart(product)" class="btn btn-secondary btn-sm">Ekle</button></div>
        </div>
      </ng-template>


      </div>
  </div>
