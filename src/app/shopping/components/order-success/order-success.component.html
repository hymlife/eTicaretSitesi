<h1>Sipariş Bilgisi</h1>
<table class="table">
  <thead>
    <tr>
      <th>Müşteri</th>
      <th>Tarih</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
    </tr>
  </tbody> 
</table>
