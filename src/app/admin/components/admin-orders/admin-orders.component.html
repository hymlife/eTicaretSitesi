<h1>Siparişleri Yönet</h1>
<table class="table">
  <thead>
    <tr>
      <th>Müşteri</th>
      <th>Tarih</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a href="#">Görüntüle</a>
      </td>
    </tr>
  </tbody> 
</table>
